<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>FAQ | DOCX Generator Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .accordion-button:after { font-size:1.1em; }
    </style>
</head>
<body>
<div class="container py-4">
    <h2 class="mb-4 text-center">❓ Поширені питання (FAQ)</h2>
    <div class="accordion" id="faqAccordion">
{% for faq in faqs %}
<div class="accordion-item">
    <h2 class="accordion-header">
        <button class="accordion-button {% if not faq.is_open %}collapsed{% endif %}" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ loop.index }}">
            {{ faq.q }}
        </button>
    </h2>
    <div id="collapse{{ loop.index }}" class="accordion-collapse collapse {% if faq.is_open %}show{% endif %}">
        <div class="accordion-body">
            {{ faq.a|safe }}
        </div>
    </div>
</div>
{% endfor %}
    </div>
    <div class="mt-4 text-center">
        <a href="{{ url_for('index') }}" class="btn btn-secondary">← На головну</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
